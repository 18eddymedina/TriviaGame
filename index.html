<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Document</title>
</head>
<body style="background-image: url(assets/images/waterFall.jpg)">
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <h1>Welcome To Eddy's Gravity Falls Trivia Game</h1>
          <h3>Games Rules</h3>
          <p>1. You have 10 seconds to answer each question.</p>
          <p>2. Answer each question before the time runs out.</p>
          <p>Press Start!!!</p>
          <p><img id="myBtn" src="assets/images/start.gif" style="width: 350px"></p>
        </div>
    </div>

    <div class="whole" id="block">
        <div class="top" id="top1" style="display: none">
            <h2 id="time"></h2>
        
        <h2 class="top" id="question" style="display: block">
            
        </h2>
        </div>
        <div class="top" id="revealCorrect"style="display: none" >
            <h1>CORRECT!!!</h1>

        </div>
        <div class="top" id="revealIncorrect"style="display: none" >
            <h1>WROOONG!!</h1>
        </div>
        <div class="top" id="notime"style="display: none" >
            <h1>Out of Time!!!</h1>
        </div>
        <div class="top" id="results"style="display: none" >
            <h1>Results!!!</h1>
        </div>

        <div id="answers" class="bottom" style="display: block">
        <div id="answer1" class="ans">
        </div>
        <div id="answer2" class="ans">
        </div>
        <div id="answer3" class="ans">
        </div>
        <div id="answer4" class="ans">
        </div>
        </div>

        <div id="show" class="bottom" style="display: none">
        <div id="showanswer">
            <h3 id="showanswer1"> </h3>
        </div>
        <p id="picblock"><img id="pic" src="" alt=""></p>
        </div>
        <div id="end" class="bottom" style="display: none">
            <h2 id="C">Correct: </h2>
            <h2 id="I">Incorrect: </h2>
            <button id="tryAgain">
                Try Again!
            </button>
        </div>
      
    </div>
    <div >
        <iframe id="music" width="100%" height="1" scrolling="no" frameborder="no" allow="autoplay " src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/232370647&color=%23304444&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    </div>

   

    <script src="assets/javascript/app.js"></script>
 </body>
</html>
